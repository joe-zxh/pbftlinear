syntax = "proto3";

package proto;

import "gorums.proto";

import "google/protobuf/empty.proto";

option go_package = "github.com/joe-zxh/pbftlinear/internal/proto";

service PBFTLinear {
  rpc PrePrepare(PrePrepareArgs) returns (PrePrepareReply) {
  }

  rpc Prepare(PrepareArgs) returns (PrepareReply) {
  }

  rpc Commit(CommitArgs) returns (google.protobuf.Empty) {
    option (gorums.multicast) = true;
  }
}

message PrePrepareArgs {
  uint32 View = 1;
  uint32 Seq = 2;
  repeated Command Commands = 3;
}

message PrePrepareReply {
  PartialSig Sig = 1;
}

message PrepareArgs {
  uint32 View = 1;
  uint32 Seq = 2;
  bytes Digest = 3;
  QuorumCert QC = 4;
}

message PrepareReply {
  PartialSig Sig = 1;
}

message CommitArgs {
  uint32 View = 1;
  uint32 Seq = 2;
  bytes Digest = 3;
  QuorumCert QC = 4;
}

message Command {bytes Data = 1;}

// ecdsa的签名
message PartialSig {
  int32 ReplicaID = 1;
  bytes R = 2;
  bytes S = 3;
}

message QuorumCert {
  repeated PartialSig Sigs = 1;
}